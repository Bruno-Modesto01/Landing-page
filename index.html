<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="media.css">
    <title>Landing Page da Academia Modesto</title>
</head>

<body>
    <header>
        <div id="title">
            <h1><b>Acadêmia</b></h1> <h1 class="subtitle">Modesto</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#" id="Inscreva-se-btn">Já tem uma conta?</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="lista">
                <form>
                    <ul type="none">
                        <li><input type="text" placeholder="Nome"></li>
                        <li><input type="email" placeholder="E-mail"></li>
                        <li><input type="submit" value="Enviar "></li>
                    </ul>
                </form>
            </div>

            <div class="dov">
                <img src="fotos academia - Copia.png" alt="Imagem da academia" height="300" width="200">
            </div>
        </section>

        <section>
            <h2 style="color: rgb(196, 3, 196); font-size: 2em;">Inscreva-se agora</h2>
            <h2 style="font-size: 1.5em;">para sua evolução muscular</h2>
            <p style="font-size: 1.2em;">
                Se está buscando <span style="color: #36BD79;">emagrecer</span> ou crescer seus 
                <span style="color: #F51B1B;">músculos</span>, aqui é o lugar certo.
            </p>
        </section>
    </main>
</body>
</html>
